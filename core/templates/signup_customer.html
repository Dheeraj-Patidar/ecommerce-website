{%extends 'basic.html'%}
{%block titel%} Signup_customer.com {%endblock%}
{%block body%}
<div class="signupcustomer-big">
  <div class="container my-5">

    <div class="signupcustomer-form">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message : </strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
      <form action="/core/signupcustomer/" method="post">
        {%csrf_token%}
        <h3>Signup-Customer</h3>

        <div class="form-group">
          <label for="{{ form.username.id_for_label }}">Username</label>
          {{ form.username}}
        </div>

        <div class="form-group">
          <label for="{{ form.email.id_for_label }}">Email</label>
          {{ form.email }}
        </div>

        <div class="form-group">
          <label for="{{ form.password.id_for_label }}">Password</label>
          {{ form.password }}
        </div>

        <div class="form-group">
          <label for="{{ form.repassword.id_for_label }}">Re-Password</label>
          {{ form.repassword }}
        </div>

        <button type="submit" class="btn btn-primary">Signup</button>
      </form>
    </div>
  </div>
</div>
{%endblock%}
